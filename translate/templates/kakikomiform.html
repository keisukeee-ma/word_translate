<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>ネーミング辞書</title>
</head>
<body>
<h1>複数言語への翻訳辞書</h1>
<form action="" method="post">
{% csrf_token %}
  <table>
    {{form.as_table}}
    <tr><td colspan='2'><input type="submit" value="翻訳する"></td></tr>
  </table>
</form>
<div class="word_box">入力した言葉：{{words.ja}}</div>
<p>英語：{{words.en}}</p>
<p>スペイン語：{{words.es}}</p>
<p>ポルトガル語：{{words.pt}}</p>
<p>ドイツ語：{{words.de}}</p>
<p>フランス語：{{words.fr}}</p>
</body>
</html>
